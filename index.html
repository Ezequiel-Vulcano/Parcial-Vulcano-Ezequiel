<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Api</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="./img/icono.png" type="image/x-icon">
</head>

<body>
    <header>
        
        <div class="d-flex justify-content-center">
            <div>
                <img src="./img/logo.png" alt="logo de pokemon" class="mt-3">
                <div class="buscador d-flex justify-content-center mt-5">
                    <input type="search" name="buscador" id="buscador_barra">
                    <div class="btn bg-danger rounded-0" id="buscar">
                        Buscar
                    </div>
                </div>
            </div>
        </div>

        <nav class="nav">
            <!--<img src="./img/logo.png" alt="Logo PokÃ©dex">-->
            <ul class="nav-list">
                <li class="nav-item"><button class="btn-pokemo btn-header" id="ver-todos">Ver todos</button></li>
                <li class="nav-item"><button class="btn-pokemo btn-header normal" id="normal">Normal</button></li>
                <li class="nav-item"><button class="btn-pokemo btn-header fire" id="fire">Fire</button></li>
                <li class="nav-item"><button class="btn-pokemo btn-header water" id="water">Water</button></li>
                <li class="nav-item"><button class="btn-pokemo btn-header grass" id="grass">Grass</button></li>
                <li class="nav-item"><button class="btn-pokemo btn-header electric" id="electric">Electric</button></li>
                <li class="nav-item"><button class="btn-pokemo btn-header ice" id="ice">Ice</button></li>
                <li class="nav-item"><button class="btn-pokemo btn-header fighting" id="fighting">Fighting</button></li>
                <li class="nav-item"><button class="btn-pokemo btn-header poison" id="poison">Poison</button></li>
                <li class="nav-item"><button class="btn-pokemo btn-header ground" id="ground">Ground</button></li>
                <li class="nav-item"><button class="btn-pokemo btn-header flying" id="flying">Flying</button></li>
                <li class="nav-item"><button class="btn-pokemo btn-header psychic" id="psychic">Psychic</button></li>
                <li class="nav-item"><button class="btn-pokemo btn-header bug" id="bug">Bug</button></li>
                <li class="nav-item"><button class="btn-pokemo btn-header rock" id="rock">Rock</button></li>
                <li class="nav-item"><button class="btn-pokemo btn-header ghost" id="ghost">Ghost</button></li>
                <li class="nav-item"><button class="btn-pokemo btn-header dark" id="dark">Dark</button></li>
                <li class="nav-item"><button class="btn-pokemo btn-header dragon" id="dragon">Dragon</button></li>
                <li class="nav-item"><button class="btn-pokemo btn-header steel" id="steel">Steel</button></li>
                <li class="nav-item"><button class="btn-pokemo btn-header fairy" id="fairy">Fairy</button></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section id="contenedor_tarjetas" class="row justify-content-center">

        </section>


        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title fs-5 detalle_titulo_tarjeta text-uppercase fw-bold" id="staticBackdropLabel"></h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="container">
                        <div class="modal-body d-flex row">
                            <h4 class="text-center fs-3 m-0">Caracteristicas</h4>

                            <div class="col-xl-5">
                                <img src="#" alt=".." class="detalle_foto_tarjeta img-fluid">
                            </div>
                            <div class="col-xl-7 d-flex flex-column justify-content-center">
                                <span class="fw-semibold">Experiencia base: <span class="detalle_exp_tarjeta text-capitalize fw-normal"></span></span>
                                <span class="fw-semibold">Peso: <span class="detalle_peso_tarjeta text-capitalize fw-normal"></span></span>
                                <span class="fw-semibold">Altura: <span class="detalle_altura_tarjeta text-capitalize fw-normal"></span></span>
                                <span class="fw-semibold">Habilidad principal: <span class="detalle_abilidad_tarjeta text-capitalize fw-normal"></span></span>
                            </div>
                        </div>
                    </div>
                    

                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="./js/variables.js"></script>
    <script src="./js/funciones.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
